<!doctype html>
<html>
    <head>
        <title>Lobster</title>
        <style>
            body {
                margin: 0;
                padding: 0;
                font-family: Arial, sans-serif;
                background: linear-gradient(135deg, #ff9a9e, #fad0c4);
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                text-align: center;
            }

            .container {
                background: #fff;
                padding: 40px;
                border-radius: 20px;
                box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.2);
                width: 350px;
                transition: transform 0.3s ease;
            }

            .container:hover {
                transform: scale(1.03);
            }

            .logo {
                width: 80px;
                height: 80px;
                margin-bottom: 15px;
            }

            h1 {
                color: #e63946;
                font-size: 24px;
                margin-bottom: 20px;
            }

            input[type="url"] {
                width: 90%;
                padding: 10px;
                border: 2px solid #e63946;
                border-radius: 10px;
                margin-bottom: 15px;
                outline: none;
                transition: border-color 0.3s ease;
            }

            input[type="url"]:focus {
                border-color: #ff6b6b;
            }

            button {
                background: #e63946;
                color: white;
                border: none;
                padding: 10px 20px;
                border-radius: 10px;
                cursor: pointer;
                font-size: 16px;
                transition:
                    background 0.3s ease,
                    transform 0.2s ease;
            }

            button:hover {
                background: #d62828;
                transform: scale(1.05);
            }
        </style>
    </head>
    <body>
        <div class="container">
            <!-- Add your logo here -->
            <img
                src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Lobster_icon.svg/1024px-Lobster_icon.svg.png"
                alt="Logo"
                class="logo"
            >

            <h1>Enter the URL</h1>
            <form action="/extract" method="post">
                <input
                    type="url"
                    name="url"
                    placeholder="Enter the URL"
                    required
                >
                <br>
                <button type="submit">Extract</button>
            </form>
        </div>
    </body>
</html>
